<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JPA CRUD</title>
</head>
<body>
	<h1>게시글 삭제</h1>
	<form action="deleteProcess.do" method="post" id="deleteForm">
		<input type="hidden" name="articleId" th:value="${article.articleId}">
		<h3>제목</h3>
		<input type="text" name="articleTitle"
			th:value="${article.articleTitle}"><br>
		<h3>내용</h3>
		<textarea rows="10" cols="20" name="articleContent"
			th:text="${article.articleContent}"></textarea>
		<br> <br>
		<button form="deleteForm">게시글 삭제</button>
		<button type="button" onclick="location.href='goMain.do'">취소</button>
	</form>
</body>
</html>
